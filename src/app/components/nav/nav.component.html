<div class="show-mobile">
  <div>
    <button (click)="toogleMenu()" [class.active]="activeMenu">
      <img src="../../../assets/svg/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="../../../assets/svg/hoenixstore.png" alt="logo" class="logo">
    </a>
    <a href="">
      <img src="../../../assets/svg/icon_shopping_cart.svg" alt="logo">
    </a>
  </div>
  <div class="side-menu" [class.active]="activeMenu">
    <button (click)="toogleMenu()">X</button>
    <ul>
      <li><a href="">PRODUCTS</a></li>
      <li><a href="">MY CART</a></li>
      <li><a href="">RESET CART</a></li>
      <li><a href="">MORE</a></li>
    </ul>
  </div>
</div>
<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="../../../assets/svg/hoenixstore.png" alt="logo" class="logo">
      </a>
      <ul>
        <li><a href="">ARTICLES</a></li>
        <li><a href="">MY CART</a></li>
        <li><a href="">RESET CART</a></li>
        <li><a href="">MORE</a></li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">
        <button *ngIf="!token; else elseBlock" (click)="login()">LOGIN</button>
        <ng-template #elseBlock>{{profile?.email}}</ng-template>
      </div>
      <div>
        <a href="">
          <img src="../../../assets/svg/icon_shopping_cart.svg" alt="logo">
        </a>
        <span class="counter">{{counter}}</span>
      </div>
    </div>
  </div>
</div>
