<div class="textAboutCart">
  <div>
    <p>Date: {{ today | date: 'shortDate' }}</p>

    <p>Time: {{ today | date: 'shortTime' }}</p>
  </div>
  <div>
    <p>On Cart: {{ myShoppingCart.length }}</p>
    <p>Total: {{total | currency: 'USD'}}</p>
  </div>
</div>
<div class="products--grid">
  <app-product
  [product]="product"
  *ngFor="let product of products"
  (addedProduct)="addToShoppingCart($event)"
  ></app-product>
</div>
